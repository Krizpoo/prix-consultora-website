<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#1e40af"/>
  
  <!-- Compass outer circle -->
  <circle cx="50" cy="50" r="38" fill="none" stroke="#f59e0b" stroke-width="3"/>
  
  <!-- Compass needle - North (Gold) -->
  <path d="M 50,20 L 45,50 L 50,48 L 55,50 Z" fill="#f59e0b"/>
  
  <!-- Compass needle - South (Light Blue) -->
  <path d="M 50,80 L 45,50 L 50,52 L 55,50 Z" fill="#3b82f6"/>
  
  <!-- Center dot -->
  <circle cx="50" cy="50" r="4" fill="#ffffff"/>
  
  <!-- Cardinal points -->
  <text x="50" y="15" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">N</text>
  <text x="50" y="92" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">S</text>
  <text x="12" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">W</text>
  <text x="88" y="55" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">E</text>
</svg>